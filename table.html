<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Derby Dining | Book a Table</title>
        <link rel = "stylesheet" href = "stylesheet.css">
    </head>
    <body>
         <!-- header -->
    <header>
        <!-- banner section -->
        <section class = "banner">
          <ul class = "banner-slider">
            <li class = "banner-item active-banner">
              <div class = "container">
                <h1>Enjoy the Kentucky Derby</h1>
                <p class = "text">with our delicious food!</p>
                <button type = "button">Book your table</button>
              </div>
            </li>         
          </ul>
        </section>
        <!-- end of banner section -->
  
        <!-- navbar -->
        <nav class = "navbar">
          <div class = "container">
            <div class = "brand-and-toggler">
              <a href = "home" class = "navbar-brand">
                <h2>Derby Dining</h2>
              </a>
              <button type = "button" id = "navbar-toggler">
                <i class = "fas fa-bars"></i>
              </button>
            </div>
            <div class = "navbar-collapse">
              <ul class = "navbar-nav">
                <li>
                  <a href = "home.html">home</a>
                </li>
                <li>
                  <a href = "menu.html">menu</a>
                </li>
                <li>
                  <a href = "table.html">book a table</a>
                </li>
                <li>
                  <a href = "login.html">sign up</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- end of navbar -->
      </header>
      <!-- end of header -->
        <div class = "card-container">
            </div>

            <div class = "card-content">
                <h3>Book a Table</h3>
                <form>
                    <div class = "form-row">
                        <select name = "days">
                            <option value = "day-select">Select Day</option>
                            <option value = "sunday">Sunday</option>
                            <option value = "monday">Monday</option>
                            <option value = "tuesday">Tuesday</option>
                            <option value = "wednesday">Wednesday</option>
                            <option value = "thursday">Thursday</option>
                            <option value = "friday">Friday</option>
                            <option value = "saturday">Saturday</option>
                        </select>

                        <select name = "hours">
                            <option value = "hour-select">Select Hour</option>
                            <option value = "10">12: 00 PM</option>
                            <option value = "10">02: 00 PM</option>
                            <option value = "10">04: 00 PM</option>
                            <option value = "10">06: 00 PM</option>
                            <option value = "10">08: 00 PM</option>
                            <option value = "10">10: 00 PM</option>
                        </select>
                    </div>

                    <div class = "form-row">
                        <input type = "text" placeholder="Full Name">
                        <input type = "text" placeholder="Phone Number">
                    </div>

                    <div class = "form-row">
                        <input type = "number" placeholder="How Many Persons?" min = "1">
                        <input type = "submit" value = "BOOK TABLE">
                    </div>
                </form>
            </div>
        </div>
    </section>
    
  <footer>
    <p class = "text">Copyright &copy; Derby Dining 2023.</p>
  </footer>
  <!-- end of footer -->
  <script src="app.js"></script>
</body>
</html>
