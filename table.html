    <body>
     <!-- header -->
     <header>
      <!-- banner section -->
      <section class = "banner">
        <ul class = "banner-slider">
          <li class = "banner-item active-banner">
            <div class = "container">
              <h1>Enjoy the Kentucky Derby</h1>
              <p class = "text">with our delicious food!</p>
              <button type = "button">Book your table</button>
            </div>
          </li>         
        </ul>
      </section>
      <!-- end of banner section -->
      
      <!--Navbar-->
      <div class="nav">
        <input type="checkbox" id="nav-check">
        <div class="nav-header">
          <div class="nav-title">
            Derby Dining
          </div>
        </div>
        <div class="nav-btn">
          <label for="nav-check">
            <span></span>
            <span></span>
            <span></span>
          </label>
        </div>
        
        <div class="nav-links">
          <a href="home.html">Home</a>
          <a href="menu.html">Menu</a>
          <a href="drinks.html">Drinks</a>
          <a href="table.html">Book a Table</a>
          <a href="login.html">Sign Up</a>
        </div>
      </div>
            </header>
      <!--End of Navbar-->
        <div class = "card-container">
            </div>

            <div class = "card-content">
                <h3>Book a Table</h3>
                <form>
                    <div class = "form-row">
                        <select name = "days">
                            <option value = "day-select">Select Day</option>
                            <option value = "sunday">Sunday</option>
                            <option value = "monday">Monday</option>
                            <option value = "tuesday">Tuesday</option>
                            <option value = "wednesday">Wednesday</option>
                            <option value = "thursday">Thursday</option>
                            <option value = "friday">Friday</option>
                            <option value = "saturday">Saturday</option>
                        </select>

                        <select name = "hours">
                            <option value = "hour-select">Select Hour</option>
                            <option value = "10">12: 00 PM</option>
                            <option value = "10">02: 00 PM</option>
                            <option value = "10">04: 00 PM</option>
                            <option value = "10">06: 00 PM</option>
                            <option value = "10">08: 00 PM</option>
                            <option value = "10">10: 00 PM</option>
                        </select>
                    </div>

                    <div class = "form-row">
                        <input type = "text" placeholder="Full Name">
                        <input type = "text" placeholder="Phone Number">
                    </div>

                    <div class = "form-row">
                        <input type = "number" placeholder="How Many Persons?" min = "1">
                        <input type = "submit" value = "BOOK TABLE">
                    </div>
                </form>
            </div>
        </div>
    </section>
    
  <footer>
